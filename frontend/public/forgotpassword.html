<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../src/styles/forgotpassword.css">
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form action="/forgotpassword" method="POST">
      <div class="form-group">
        <label for="emailOrUsername">Enter your email or username:</label>
        <input type="email" id="emailOrUsername" name="emailOrUsername" required placeholder="example@email.com" />
      </div>
      <button type="submit">Send Reset PIN</button>
    </form>
    <p>Remembered your password? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
