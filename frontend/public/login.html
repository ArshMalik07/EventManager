<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login.css">

</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="emailOrUsername">Email or Username:</label>
        <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Email or Username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required />
          <span class="password-toggle" onclick="togglePassword()">
            <i class="toggle-icon">👁️</i>
          </span>
        </div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="form-links">
      <p>Forgot your password? <a href="/forgotpassword">Reset it here</a></p>
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = '👁️‍🗨️'; // Open eye
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = '👁️'; // Closed eye
      }
    }
  </script>

</body>
</html>
