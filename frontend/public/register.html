<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../src/styles/register.css">

  
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="please use @gmail" />
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required />
          <span class="password-toggle" onclick="togglePassword()">
            <i class="toggle-icon">👁️</i>
          </span>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="form-links">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = '👁️‍🗨️'; // Open eye
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = '👁️'; // Closed eye
      }
    }
  </script>
</body>
